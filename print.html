<!DOCTYPE html>
<html>
<head>
  <title>Print PDFs</title>
</head>
<body>
  <h2>Click the button to print PDFs</h2>
  <button onclick="startPrinting()">Start Printing</button>

  <script>
    function startPrinting() {
      const params = new URLSearchParams(window.location.search);
      const urlsParam = params.get("urls");

      if (!urlsParam) {
        alert("No PDFs provided.");
        return;
      }

      const pdfUrls = urlsParam.split(",");

      // Open each PDF in a new tab and trigger print
      pdfUrls.forEach((url, index) => {
        const newWindow = window.open(url, `_blank`);

        // Trigger print after load (delay for safety)
        const delay = 1000 + index * 4000; // stagger prints
        setTimeout(() => {
          if (newWindow) {
            newWindow.focus();
            newWindow.print();
          }
        }, delay);
      });
    }
  </script>
</body>
</html>
